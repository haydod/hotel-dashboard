<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Coast Hotel Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .date-time {
            color: #6b7280;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .property-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .property-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .property-card h3 {
            color: #1a202c;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .stat-box {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid transparent;
        }

        .stat-box.red {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .stat-box.yellow {
            border-color: #f59e0b;
            background: #fffbeb;
        }

        .stat-box.green {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
        }

        .stat-sublabel {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 2px;
        }

        .stly-badge {
            font-size: 11px;
            font-weight: 600;
            margin-top: 6px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .stly-badge.red {
            background: #ef4444;
            color: white;
        }

        .stly-badge.yellow {
            background: #f59e0b;
            color: white;
        }

        .stly-badge.green {
            background: #10b981;
            color: white;
        }

        .detail-view {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .detail-view.active {
            display: block;
        }

        .back-btn {
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #d1d5db;
        }

        .revenue-section {
            margin-top: 24px;
            padding: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
        }

        .revenue-section h3 {
            margin: 0 0 16px 0;
            font-size: 18px;
        }

        .revenue-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
        }

        .revenue-item {
            opacity: 0.95;
        }

        .revenue-label {
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.9;
        }

        .revenue-value {
            font-size: 28px;
            font-weight: 700;
        }

        .revenue-delta {
            font-size: 14px;
            margin-top: 4px;
            opacity: 0.9;
        }

        #csvInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-top">
                <h1>Central Coast Hotels Dashboard</h1>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span id="currentTime">LIVE</span>
                </div>
            </div>
            <div class="date-time" id="currentDate"></div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="document.getElementById('csvInput').click()">Import CSV</button>
                <button class="btn btn-secondary" onclick="refreshData()">Refresh Data</button>
            </div>
            <input type="file" id="csvInput" accept=".csv" onchange="handleCSVUpload(event)">
        </div>

        <div id="propertiesView">
            <div class="properties-grid" id="propertyGrid"></div>
        </div>

        <div id="detailView" class="detail-view">
            <button class="back-btn" onclick="backToGrid()">← Back to All Properties</button>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>
        // Central Coast California Portfolio - 6 Properties
        const properties = [
            { name: 'BLUE BIRD INN', location: 'Central Coast', revpar: 0, guestScore: 0, pickup7day: 0, pickup30day: 0, otbNext30: 0, revenue30: 0, stlyOtb30: 0, stlyRevpar: 0, stlyRevenue30: 0, totalRooms: 100, pmsSystem: 'CloudBeds', cloudBedsId: '' },
            { name: 'BEST WESTERN SAN MARCOS', location: 'Central Coast', revpar: 0, guestScore: 0, pickup7day: 0, pickup30day: 0, otbNext30: 0, revenue30: 0, stlyOtb30: 0, stlyRevpar: 0, stlyRevenue30: 0, totalRooms: 100, pmsSystem: 'CloudBeds', cloudBedsId: '' },
            { name: 'CARLTON HOTEL', location: 'Central Coast', revpar: 0, guestScore: 0, pickup7day: 0, pickup30day: 0, otbNext30: 0, revenue30: 0, stlyOtb30: 0, stlyRevpar: 0, stlyRevenue30: 0, totalRooms: 100, pmsSystem: 'CloudBeds', cloudBedsId: '' },
            { name: 'LA SERENA', location: 'Central Coast', revpar: 0, guestScore: 0, pickup7day: 0, pickup30day: 0, otbNext30: 0, revenue30: 0, stlyOtb30: 0, stlyRevpar: 0, stlyRevenue30: 0, totalRooms: 100, pmsSystem: 'CloudBeds', cloudBedsId: '' },
            { name: 'THE LANDING AT MORRO BAY', location: 'Central Coast', revpar: 0, guestScore: 0, pickup7day: 0, pickup30day: 0, otbNext30: 0, revenue30: 0, stlyOtb30: 0, stlyRevpar: 0, stlyRevenue30: 0, totalRooms: 100, pmsSystem: 'CloudBeds', cloudBedsId: '' },
            { name: 'THE RIGDON HOUSE', location: 'Central Coast', revpar: 0, guestScore: 0, pickup7day: 0, pickup30day: 0, otbNext30: 0, revenue30: 0, stlyOtb30: 0, stlyRevpar: 0, stlyRevenue30: 0, totalRooms: 100, pmsSystem: 'CloudBeds', cloudBedsId: '' }
        ];

        // Update time display
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Render property grid
        function renderPropertyGrid() {
            const grid = document.getElementById('propertyGrid');
            grid.innerHTML = properties.map((property, index) => {
                // Calculate STLY deltas
                const revparDelta = property.stlyRevpar > 0 ? 
                    ((property.revpar - property.stlyRevpar) / property.stlyRevpar * 100) : 0;
                const revenueDelta = property.stlyRevenue30 > 0 ?
                    ((property.revenue30 - property.stlyRevenue30) / property.stlyRevenue30 * 100) : 0;
                const otbDelta = property.stlyOtb30 > 0 ?
                    ((property.otbNext30 - property.stlyOtb30) / property.stlyOtb30 * 100) : 0;
                
                // Determine alert levels
                const revparAlert = revparDelta < -10 ? 'red' : (revparDelta < 0 ? 'yellow' : 'green');
                const revenueAlert = revenueDelta < -10 ? 'red' : (revenueDelta < 0 ? 'yellow' : 'green');
                const otbAlert = otbDelta < -10 ? 'red' : (otbDelta < 0 ? 'yellow' : 'green');
                const guestScoreAlert = property.guestScore < 4.0 ? 'red' : (property.guestScore < 4.3 ? 'yellow' : 'green');
                
                return `
                    <div class="property-card" onclick="selectProperty(${index})">
                        <h3>${property.name}</h3>
                        <p style="color: #6b7280; font-size: 14px; margin: -8px 0 16px 0;">${property.location}</p>
                        
                        <div class="stat-grid">
                            <div class="stat-box ${revparAlert}">
                                <div class="stat-label">RevPAR</div>
                                <div class="stat-value">$${property.revpar.toFixed(2)}</div>
                                <div class="stly-badge ${revparAlert}">
                                    ${revparDelta >= 0 ? '↑' : '↓'} ${Math.abs(revparDelta).toFixed(1)}% vs LY
                                </div>
                            </div>
                            
                            <div class="stat-box ${guestScoreAlert}">
                                <div class="stat-label">Guest Score</div>
                                <div class="stat-value">${property.guestScore.toFixed(1)}</div>
                                <div class="stat-sublabel">out of 5.0</div>
                            </div>
                            
                            <div class="stat-box">
                                <div class="stat-label">7-Day Pickup</div>
                                <div class="stat-value">${property.pickup7day}</div>
                                <div class="stat-sublabel">room nights</div>
                            </div>
                            
                            <div class="stat-box ${otbAlert}" style="grid-column: span 2;">
                                <div class="stat-label">OTB Next 30 Days</div>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 8px;">
                                    <div>
                                        <div style="font-size: 11px; color: #6b7280; margin-bottom: 4px;">This Year (OTB)</div>
                                        <div class="stat-value" style="font-size: 20px;">${property.otbNext30}</div>
                                    </div>
                                    <div>
                                        <div style="font-size: 11px; color: #6b7280; margin-bottom: 4px;">Last Year (Actual)</div>
                                        <div class="stat-value" style="font-size: 20px;">${property.stlyOtb30}</div>
                                    </div>
                                </div>
                                <div class="stly-badge ${otbAlert}" style="margin-top: 8px;">
                                    ${otbDelta >= 0 ? '↑' : '↓'} ${Math.abs(otbDelta).toFixed(1)}% vs LY
                                </div>
                            </div>
                            
                            <div class="stat-box ${revenueAlert}" style="grid-column: span 2;">
                                <div class="stat-label">Revenue Next 30 Days</div>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 8px;">
                                    <div>
                                        <div style="font-size: 11px; color: #6b7280; margin-bottom: 4px;">This Year (OTB)</div>
                                        <div class="stat-value" style="font-size: 20px;">$${property.revenue30.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0})}</div>
                                    </div>
                                    <div>
                                        <div style="font-size: 11px; color: #6b7280; margin-bottom: 4px;">Last Year (Actual)</div>
                                        <div class="stat-value" style="font-size: 20px;">$${property.stlyRevenue30.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0})}</div>
                                    </div>
                                </div>
                                <div class="stly-badge ${revenueAlert}" style="margin-top: 8px;">
                                    ${revenueDelta >= 0 ? '↑' : '↓'} ${Math.abs(revenueDelta).toFixed(1)}% vs LY
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Select property for detail view
        function selectProperty(index) {
            const property = properties[index];
            
            // Calculate deltas
            const revparDelta = property.stlyRevpar > 0 ? 
                ((property.revpar - property.stlyRevpar) / property.stlyRevpar * 100) : 0;
            const revenueDelta = property.stlyRevenue30 > 0 ?
                ((property.revenue30 - property.stlyRevenue30) / property.stlyRevenue30 * 100) : 0;
            const otbDelta = property.stlyOtb30 > 0 ?
                ((property.otbNext30 - property.stlyOtb30) / property.stlyOtb30 * 100) : 0;
            
            const revparAlert = revparDelta < -10 ? 'red' : (revparDelta < 0 ? 'yellow' : 'green');
            const revenueAlert = revenueDelta < -10 ? 'red' : (revenueDelta < 0 ? 'yellow' : 'green');
            const otbAlert = otbDelta < -10 ? 'red' : (otbDelta < 0 ? 'yellow' : 'green');
            const guestScoreAlert = property.guestScore < 4.0 ? 'red' : (property.guestScore < 4.3 ? 'yellow' : 'green');
            
            const detailHTML = `
                <h2>${property.name}</h2>
                <p style="color: #6b7280; margin: 8px 0 24px 0;">${property.location}</p>
                
                <div class="stat-grid">
                    <div class="stat-box ${revparAlert}">
                        <div class="stat-label">RevPAR (Monthly)</div>
                        <div class="stat-value">$${property.revpar.toFixed(2)}</div>
                        <div class="stly-badge ${revparAlert}">
                            ${revparDelta >= 0 ? '↑' : '↓'} ${Math.abs(revparDelta).toFixed(1)}% vs LY
                        </div>
                        <div class="stat-sublabel">LY: $${property.stlyRevpar.toFixed(2)}</div>
                    </div>
                    
                    <div class="stat-box ${guestScoreAlert}">
                        <div class="stat-label">Guest Satisfaction</div>
                        <div class="stat-value">${property.guestScore.toFixed(1)}</div>
                        <div class="stat-sublabel">out of 5.0</div>
                    </div>
                    
                    <div class="stat-box">
                        <div class="stat-label">7-Day Pickup</div>
                        <div class="stat-value">${property.pickup7day}</div>
                        <div class="stat-sublabel">room nights booked</div>
                    </div>
                </div>
                
                <div class="revenue-section">
                    <h3>OTB Next 30 Days (Room Nights)</h3>
                    <div class="revenue-grid">
                        <div class="revenue-item">
                            <div class="revenue-label">This Year (OTB)</div>
                            <div class="revenue-value">${property.otbNext30.toLocaleString('en-US')}</div>
                            <div class="revenue-delta">On the books now</div>
                        </div>
                        <div class="revenue-item">
                            <div class="revenue-label">Same Period Last Year (Actual)</div>
                            <div class="revenue-value">${property.stlyOtb30.toLocaleString('en-US')}</div>
                            <div class="revenue-delta">What actually happened</div>
                        </div>
                        <div class="revenue-item">
                            <div class="revenue-label">Delta</div>
                            <div class="revenue-value">
                                ${otbDelta >= 0 ? '↑' : '↓'} ${Math.abs(otbDelta).toFixed(1)}%
                            </div>
                            <div class="revenue-delta">
                                ${otbDelta >= 0 ? '+' : ''}${(property.otbNext30 - property.stlyOtb30).toLocaleString('en-US')} room nights
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="revenue-section" style="margin-top: 20px;">
                    <h3>Revenue Next 30 Days</h3>
                    <div class="revenue-grid">
                        <div class="revenue-item">
                            <div class="revenue-label">This Year (OTB)</div>
                            <div class="revenue-value">$${property.revenue30.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0})}</div>
                            <div class="revenue-delta">From current bookings</div>
                        </div>
                        <div class="revenue-item">
                            <div class="revenue-label">Same Period Last Year (Actual)</div>
                            <div class="revenue-value">$${property.stlyRevenue30.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0})}</div>
                            <div class="revenue-delta">What actually happened</div>
                        </div>
                        <div class="revenue-item">
                            <div class="revenue-label">Delta</div>
                            <div class="revenue-value">
                                ${revenueDelta >= 0 ? '↑' : '↓'} ${Math.abs(revenueDelta).toFixed(1)}%
                            </div>
                            <div class="revenue-delta">
                                ${revenueDelta >= 0 ? '+' : ''}$${(property.revenue30 - property.stlyRevenue30).toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0})}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('detailContent').innerHTML = detailHTML;
            document.getElementById('propertiesView').style.display = 'none';
            document.getElementById('detailView').classList.add('active');
        }

        // Back to grid view
        function backToGrid() {
            document.getElementById('propertiesView').style.display = 'block';
            document.getElementById('detailView').classList.remove('active');
        }

        // Handle CSV upload
        function handleCSVUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const csvText = e.target.result;
                parseAndImportCSV(csvText);
            };
            reader.readAsText(file);
        }

        // Parse and import CSV
        function parseAndImportCSV(csvText) {
            const lines = csvText.split('\n');
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = lines[i].split(',');
                const propertyName = values[0]?.trim();
                
                const property = properties.find(p => 
                    p.name.toLowerCase().includes(propertyName.toLowerCase()) ||
                    propertyName.toLowerCase().includes(p.name.toLowerCase())
                );
                
                if (property) {
                    property.revpar = parseFloat(values[2]) || 0;
                    property.guestScore = parseFloat(values[3]) || 0;
                    property.pickup7day = parseInt(values[4]) || 0;
                    property.pickup30day = parseInt(values[5]) || 0;
                    property.otbNext30 = parseInt(values[6]) || 0;
                    property.revenue30 = parseFloat(values[7]) || 0;
                    property.stlyOtb30 = parseInt(values[8]) || 0;
                    property.stlyRevpar = parseFloat(values[9]) || 0;
                    property.stlyRevenue30 = parseFloat(values[10]) || 0;
                }
            }
            
            renderPropertyGrid();
            alert('Data imported successfully!');
        }

        // Refresh data (placeholder)
        function refreshData() {
            alert('Click "Import CSV" to load updated data from your Dropbox folder.');
        }

        // Initialize
        renderPropertyGrid();
    </script>
</body>
</html>
